<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Main styleSheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
       
      
      <div class="main">
        <img src="images/illustration-hero.svg" alt="" />
        <h1> Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!</p>
          <div class="annual-plan">
            <ul>
              <li><img src="images/icon-music.svg" alt="">
                 <span class="price"><h3>Annual Plan</h3><p>$59.99/year</p> </span> </li>
              <li><a href="">Change</a></li> 
            </ul>
          </div>
          <div class="footer">
            <a href="">Proceed to Payment </a>
            <button>Cancel Order</button>
          </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/aelaraby99" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/aelaraby99">Ahmed Elaraby</a>.
    </div>
  </body>
</html>
